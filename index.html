<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>


</head>
<body>
    <nav class="navbar bg-body-tertiary" id="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light">Weather Dashboard</span>
          <!-- <h3>Weather Dashboard</h3> -->
        </div>
      </nav>

      <main class="d-flex flex-row">
        <aside class="p-3 m-3">
            <div class="row g-3 align-items-center">
                <div class="row">
                  <label for="search-city" class="col-form-label">Search for a City:</label>
                </div>
                <div class="row btn-cont">
                  <input type="text" id="search-city" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="row btn-cont">
                    <button type="button" class="btn btn-primary" id="search-btn">Submit</button>
                  </div>
              </div>
              <section class="row">
                <h5> Previous Search</h5>
                <div id="search-history" class="d-grid gap-2">
               
                </div>
              </section>
        </aside>
        <section class="row">
            <h1>Forecast:</h1>
            <article id="current-forecast" class="col-md-12 m-3 p-4">

            </article>
            <h2>5 Day Forecast:</h2>
            <article id="fiveday-forecast" class="col-md-12 d-flex flex-wrap justify-content-evenly"></article>
        </section>
      </main>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
